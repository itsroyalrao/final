<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Forgotten Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <style>
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    #submit {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <body class="d-flex align-items-center py-4">

    <main class="form-signin w-100 m-auto">
      <form id="form">
        <h1 class="h3 mb-3 fw-normal">Enter your email</h1>

        <div class="form-floating">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div id="error-message"></div>

        <button class="btn btn-primary w-100 py-2" type="submit" id="submit">Continue</button>
      </form>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const form = document.getElementById('form');
      const msg = document.getElementById('error-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        form.reset();
        try {
          const result = await axios.post('/password/forgot-password', { email });
          msg.innerHTML = '';
          msg.appendChild(document.createTextNode(result.data.msg))
        } catch (error) {
          console.log(error.message);
        }
      })
    </script>
  </body>

</html>
